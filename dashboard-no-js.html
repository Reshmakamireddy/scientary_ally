<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard (No JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Minimal styles to make the sidebar visible */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sidebar-header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-menu li {
            border-bottom: 1px solid #34495e;
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
        }

        .sidebar-menu a:hover {
            background-color: #34495e;
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
        }

        .toggle-icon {
            margin-left: auto;
        }

        .submenu {
            background-color: #34495e;
            padding-left: 30px;
        }

        .submenu a {
            padding: 8px 15px;
            font-size: 14px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/30" alt="Logo" class="sidebar-logo">
            <span class="username">username</span>
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard-no-js.html" class="menu-link active"><i class="fas fa-tachometer-alt"></i> <span class="menu-text">Dashboard</span> <i class="fas fa-caret-down toggle-icon float-end"></i></a>
                <div class="submenu">
                    <a href="#" class="submenu-link"><span class="menu-text">Submenu 1</span></a>
                    <a href="#" class="submenu-link"><span class="menu-text">Submenu 2</span></a>
                </div>
            </li>
            <li>
                <a href="javascript:void(0)" class="menu-link"><i class="fas fa-bullhorn"></i> <span class="menu-text">Marketing</span> <i class="fas fa-caret-down toggle-icon float-end"></i></a>
                <div class="submenu">
                    <a href="email-marketing.html" class="submenu-link"><span class="menu-text">Email Marketing</span></a>
                    <a href="#" class="submenu-link"><span class="menu-text">Whatsapp</span></a>
                    <a href="#" class="submenu-link"><span class="menu-text">Bulk SMS</span></a>
                </div>
            </li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container-fluid">
            <h2>Dashboard (No JS)</h2>
            <p>This is a minimal version of the dashboard without JavaScript to test navigation.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- No task.js included to test raw HTML navigation -->
</body>
</html>
